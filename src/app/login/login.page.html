<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<div>
  <ion-card>
  <ion-card-header>
    <ion-card-title>
      Ingresa a Solamun APP 
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
  <form [formGroup]="formularioLogin" (ngSubmit)="formSubmit()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password" required></ion-input>
    </ion-item>
    <ion-button [routerLink]="['/landing']">
      Ingresar
    </ion-button><br>
  </form><br>

  <ion-button expand="block" color="google" (click)="loginGoogle()">
    <ion-icon name="logo-google"></ion-icon>
    Iniciar Sesión con Google
  </ion-button>
  
  <ion-button [routerLink]="['/registro']">
    Registrarse
  </ion-button>
  </ion-card-content>
  </ion-card>
</div>

</ion-content>
